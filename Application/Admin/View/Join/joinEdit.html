<title>审核 - 申请管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="{:U('Join/update')}" method="post" class="form form-horizontal" enctype="multipart/form-data" id="form-join-update">
		<input type="hidden" value="{$join['join_id']}" name="join_id" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">姓名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$join['user_name']}" placeholder="" id="adminName" name="user_name" disabled>
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">手机号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$join['user_phone']}" placeholder="" id="phone" name="user_phone" disabled>
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">申请说明：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="height:300px" name="join_content" cols="" rows="" class="textarea" dragonfly="true" disabled>{$join['join_content']}</textarea>
		</div>
	</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<if condition="$join.join_ispass eq '待审核'">
					<input value="待审核" name="join_ispass" type="radio" id="join_ispass-1" checked>
					<else/>
					<input value="待审核" name="join_ispass" type="radio" id="join_ispass-1">
					</if>
					<label for="join_ispass-1">待审核</label>
				</div>
				<div class="radio-box">
					<if condition="$join.join_ispass eq '通过'">
					<input value="通过" name="join_ispass" type="radio" id="join_ispass-2" checked>
					<else/>
					<input value="通过" name="join_ispass" type="radio" id="join_ispass-2">
					</if>
					<label for="join_ispass-2">通过</label>
				</div>
				<div class="radio-box">
					<if condition="$join.join_ispass eq '未通过'">
					<input value="未通过" name="join_ispass" type="radio" id="join_ispass-3" checked>
					<else/>
					<input value="未通过" name="join_ispass" type="radio" id="join_ispass-3">
					</if>
					<label for="join_ispass-3">未通过</label>
				</div>
			</div>
		</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
